<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KongFoo</title>
    <link rel="stylesheet" href="css/validation.css">
</head>
<body>

    <div class="container">
        <h1 class="label">User Login</h1>
        <form action="index.html" class="login-form" method="post" name="form" onsubmit="return validated()">
            <div class="font">Email or Phone</div>
            <input autocomplete="off" type="text" name="email">
            <div id="email-error">Please fill up your Email or Phone</div>
            <div class="font font2">Password</div>
            <input type="password" name="password">
            <div id="password-error">Please fill up your Password correctly</div>

            <button type="submit">Login</button>
        </form>
    </div>
    
    <script src="js/validation.js"></script>
</body>
</html>
